<!DOCTYPE html>
<html>
<head>
    <title>Custom Homepage</title>
</head>
<body>
    <h1>Welcome to Your Custom Homepage</h1>
    <p>Do you want to save this website in your history?</p>
    <form id="saveForm">
        <label for="saveChoice">Yes</label>
        <input type="radio" id="saveChoice" name="save" value="yes">
        <label for="saveChoice">No</label>
        <input type="radio" id="saveChoice" name="save" value="no">
        <br>
        <input type="submit" value="Continue">
    </form>

    <!-- Add an iframe to display a website -->
    <iframe id="websiteFrame" style="display:none;"></iframe>
</body>
</html>
