<!DOCTYPE html>
<html>
<head>
  <title>about:blank/title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      cursor: none;
    }
    
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    .content {
      text-align: center;
      z-index: 2;
    }
    
    h1 {
      font-size: 48px;
      color: #fff;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 30px;
    }
    
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 20px;
      text-decoration: none;
      background-color: #FF6F61;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .cta-button:hover {
      background-color: #FF402E;
    }
    
    .animation-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }
    
    .animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      animation: animate 10s linear infinite;
    }
    
    @keyframes animate {
      0% {
        background-color: #FF6F61;
        transform: scale(1);
      }
      50% {
        background-color: #FF402E;
        transform: scale(1.1);
      }
      100% {
        background-color: #FF6F61;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Welcome to Gaming Galaxy</h1>
      <p>Explore the unblockers!</p>
      <a href="#" class="cta-button">Get Started</a>
    </div>
  </div>
  
  <div class="animation-container">
    <div class="animation"></div>
  </div>
  
  <script>
    document.addEventListener('mousemove', function(e) {
        var animation = document.querySelector('.animation');
        animation.style.left = e.pageX + 'px';
        animation.style.top = e.pageY + 'px';
    });
  </script>
</body>
</html>
